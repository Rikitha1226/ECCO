<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - EcoShop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="EcoShop Logo">
                </a>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="#kitchen">Kitchen</a>
                <a href="#stationery">Stationery</a>
                <a href="#kids">Kids</a>
                <a href="#women">Women</a>
                <a href="#men">Men</a>
                <a href="#pets">Pets</a>
                <a href="#home-appliances">Home Appliances</a>
                <a href="#sanitization">Sanitization</a>
            </div>
            <div class="nav-icons">
                <div class="search-bar">
                    <input type="text" placeholder="Search products...">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <div class="cart-icon">
                    <a href="cart.html">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count">0</span>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Product Details Section -->
    <main class="product-details">
        <div class="product-container">
            <div class="product-image">
                <img id="product-image" src="" alt="Product Image">
            </div>
            <div class="product-info">
                <h1 id="product-name"></h1>
                <p class="product-category" id="product-category"></p>
                <p class="product-price" id="product-price"></p>
                <div class="product-description">
                    <h3>Description</h3>
                    <p id="product-description"></p>
                </div>
                <div class="product-quantity">
                    <label for="quantity">Quantity:</label>
                    <div class="quantity-selector">
                        <button onclick="decreaseQuantity()">-</button>
                        <input type="number" id="quantity" value="1" min="1">
                        <button onclick="increaseQuantity()">+</button>
                    </div>
                </div>
                <button class="add-to-cart-btn" onclick="addToCart()">Add to Cart</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="newsletter">
                <h3>Subscribe to our Newsletter</h3>
                <form id="newsletter-form">
                    <input type="email" placeholder="Enter your email">
                    <button type="submit">Subscribe</button>
                </form>
            </div>
            <div class="contact-form">
                <h3>Contact Us</h3>
                <form id="contact-form">
                    <input type="text" placeholder="Name" required>
                    <input type="email" placeholder="Email" required>
                    <textarea placeholder="Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 EcoShop. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
